<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>

    <style>
      *,
      *:before,
      *:after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --fs-sm: clamp(0.875rem, 0.8rem + 0.2vw, 1rem);
        --fs-base: clamp(1rem, 0.9rem + 0.4vw, 1.25rem);
        --fs-md: clamp(1.125rem, 1rem + 0.6vw, 1.5rem);
        --fs-lg: clamp(1.25rem, 1.1rem + 1vw, 2rem);
        --fs-xl: clamp(1.5rem, 1.25rem + 1.5vw, 2.5rem);
        --fs-2xl: clamp(2rem, 2.4rem + 2vw, 3rem);
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        color: #222;
        background: #f0f1f5;
        min-height: 100vh;
      }

      a {
        text-decoration: none;
        color: inherit;
      }

      button,
      input,
      select,
      textarea {
        background: transparent;
        border: none;
        outline: none;
        font: inherit;
        color: inherit;
      }

      h2 {
        font-size: var(--fs-xl);
      }
      p {
        font-size: var(--fs-base);
      }

      ul {
        list-style: none;
      }

      main {
        min-height: 100%;
        padding-top: 2rem;
        padding-bottom: 6rem;
      }

      .todo-container {
        margin: 0 auto;
        max-width: 90%;
        background: #fff;
        border-radius: 5px;
        padding: 1.5rem 1rem;
      }

      .todo-form {
        display: flex;
        gap: 1rem;
        margin-top: 1rem;
      }

      .todo-form input {
        flex: 1;
        padding: 0.3em;
        border: 1px solid #bfc6d4;
        border-radius: 3px;
        font-size: var(--fs-base);
      }

      .todo-form button {
        padding: 0.2em 1em;
        text-align: center;
        background-color: #32ad32;
        color: #fff;
        border-radius: 3px;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      .todo-form button:hover {
        background-color: #3ac93a;
      }

      .text-div {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-top: 1rem;
      }

      .todo-done {
        color: #808080;
        text-decoration: line-through;
      }

      .btn {
        padding: 0.2em 0.8em;
        background: #e93a3a;
        border-radius: 3px;
        color: #fff;
        font-size: var(--fs-sm);
        text-align: center;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      .btn:hover {
        background-color: #e93a3aea;
      }

      .btn:first-of-type {
        margin-right: 0.5em;
      }

      @media screen and (min-width: 768px) {
        .todo-container {
          max-width: 600px;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div class="todo-container">
        <h2>To-Do List</h2>
        <form class="todo-form">
          <input
            type="text"
            placeholder="Enter new task"
            autocomplete="off"
            name="todo"
          />
          <button type="button" class="add-btn">Add Task</button>
        </form>
        <ul class="todo-list">
          <!-- To-Dos inserted dynamically -->
        </ul>
      </div>
    </main>

    <script>
      const todoArray = [
        "Finish CS2205 programming assignment",
        "Buy vegetables",
      ]; // Array to store To-Dos

      const todoForm = document.querySelector(".todo-form");
      const todoUl = document.querySelector(".todo-list");
      const todoInput = document.querySelector("input[name='todo']");

      /* Create Todo */
      const createTodo = (todo) => {
        const todoLi = document.createElement("li");
        todoLi.className = "todo";

        const checkBox = document.createElement("input");
        checkBox.setAttribute("type", "checkbox");
        checkBox.addEventListener("change", (e) => {
          if (e.target.checked || !e.target.checked) {
            const todo = e.target.nextSibling;
            todo.classList.toggle("todo-done");
          }
        });

        const textDiv = document.createElement("div");
        textDiv.className = "text-div";
        textDiv.appendChild(checkBox);

        const todoText = document.createElement("p");
        todoText.textContent = todo;
        textDiv.appendChild(todoText);
        todoLi.appendChild(textDiv);

        const editButton = document.createElement("button");
        editButton.className = "btn edit";
        editButton.textContent = "Edit";
        todoLi.appendChild(editButton);

        const deleteButton = document.createElement("button");
        deleteButton.className = "btn delete";
        deleteButton.textContent = "Delete";
        todoLi.appendChild(deleteButton);

        return todoLi;
      };

      /* Renders the todos to the page */
      const renderTodos = () => {
        todoArray.forEach((todo, _i) => {
          todoUl.appendChild(createTodo(todo));
        });
      };

      /* Validates the Input */
      const validateTodo = () => {
        const formData = new FormData(todoForm);
        const todo = formData.get("todo").trim();
        if (!todo) {
          todoInput.value = "";
          todoInput.style.borderColor = "red";
          todoInput.placeholder = "Cannot Add Empty Task !";
          return;
        }

        todoArray.push(todo);

        todoInput.style.borderColor = "";
        todoInput.placeholder = "Enter new Task";

        todoInput.value = "";
        todoUl.appendChild(createTodo(todo));
      };

      const addButton = document.querySelector(".add-btn");
      addButton.addEventListener("click", validateTodo);
      renderTodos();
    </script>
  </body>
</html>
